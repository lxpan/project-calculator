<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <p> Supports button clicks and key presses.<br>
        Supports backspace (to undo the last digit).<br>
        Supports operations between two numbers at a time only.
    </p>
    <div class="bodyContainer">
        <div class="display"></div>
        <div class="secondaryButtons">
            <button class>(</button>
            <button class>)</button>
            <button class>%</button>
            <button class="clear">AC</button>
        </div>
        <div class="primaryButtons">
            <div class="digitContainer">
            </div>
            <div class="operatorContainer">
                <button id="/" class="divide operator">รท</button>
                <button id="*" class="multiply operator">ร</button>
                <button id="+" class="add operator">+</button>
                <button id="-" class="subtract operator">-</button>
                <button id="Enter" class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
