<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bodyContainer">
        <div class="display"></div>
        <div class="secondaryButtons">
            <button class="disabled">(</button>
            <button class="disabled">)</button>
            <button class="disabled">%</button>
            <button class="clear">AC</button>
        </div>
        <div class="primaryButtons">
            <div class="digitContainer">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button class="disabled">+/-</button>
            </div>
            <div class="operatorContainer">
                <button class="divide operator">รท</button>
                <button class="multiply operator">ร</button>
                <button class="add operator">+</button>
                <button class="subtract operator">-</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
